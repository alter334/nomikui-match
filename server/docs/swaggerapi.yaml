components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "alter"
        traQid:
          type: string
          example: alt--er
      required:
        - id
        - name
    Restaurant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "四川屋台"
        areaid:
          type: string
          format: uuid
        genreid:
          type: string
          format: uuid
        registered_at:
          type: string
          format: date-time
        picture:
          type: string
          format: uri
        comment:
          type: string
          example: "麻婆豆腐の美味しいドカ食い向けの店"
      required:
        - id
        - name
        - areaid
        - genreid
        - registered_at
    Nomikui:
      type: object
      properties:
        id:
          type: string
          format: uuid
        restaurantid:
          type: string
          format: uuid
        organizerid:
          type: string
          format: uuid
        conducted_at:
          type: string
          format: date-time
        isopen:
          type: boolean
        picture:
          type: string
          format: uri
        comment:
          type: string
          example: "プロジェクトnomikui会"
      required:
        - id
        - restaurantid
        - organizerid
        - conducted_at
        - isopen
    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        restaurantid:
          type: string
          format: uuid
        content:
          type: string
          example: "タグ名"
      required:
        - id
        - restaurantid
        - content
    Genre:
      type: object
      properties:
        id:
          type: string
          format: uuid
        genrename:
          type: string
          example: "ジャンル名"
      required:
        - id
        - genrename
    Area:
      type: object
      properties:
        id:
          type: string
          format: uuid
        genrename:
          type: string
          example: "エリア名"
      required:
        - id
        - areaname
    Entry:
      type: object
      properties:
        userid:
          type: string
          format: uuid
        nomikuiid:
          type: string
          format: uuid
        ispresent:
          type: boolean
        entried_at:
          type: string
          format: date-time
