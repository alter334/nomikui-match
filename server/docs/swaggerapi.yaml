openapi: 3.0.0
info:
  title: Nomiq API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.0
servers:
  - url: https://nomiq.trap.jp/api
    description: Main server
  - url: http://localhost:8080
    description: Local test server

paths:
  /users:
    get:
      tags:
        - users
      summary: 全ユーザの取得
      responses:
        "200": # status code
          description: A JSON array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "403":
          description: Not authorized
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    post:
      tags:
        - users
      summary: 新規ユーザ登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: Create a new user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "403":
          description: Not authorized
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
  /users/{userid}:
    get:
      tags:
        - users
      summary: 指定ユーザの取得
      parameters:
        - in: path
          name: userid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikuiユーザid
      responses:
        "200":
          description: User object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "403":
          description: Not authorized
        "404":
          description: Such user is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    patch:
      tags:
        - users
      summary: 指定ユーザ情報編集
      parameters:
        - in: path
          name: userid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikuiユーザid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: successfully updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "403":
          description: Not authorized
        "404":
          description: Such user is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    delete:
      tags:
        - users
      summary: 指定ユーザ削除
      parameters:
        - in: path
          name: userid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikuiユーザid
      responses:
        "200":
          description: successfully deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "403":
          description: Not authorized
        "404":
          description: Such user is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
  /users/{userid}/favorite:
    get:
      tags:
        - users
      summary: お気に入り店の取得
      parameters:
        - in: path
          name: userid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikuiユーザid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Restaurant"
        "403":
          description: Not authorized
        "404":
          description: Such user is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    post:
      tags:
        - users
      summary: お気に入りの追加
      parameters:
        - in: path
          name: userid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikuiユーザid
        - in: query
          name: restaurantid
          schema:
            type: string
            format: uuid
          required: true
          description: 追加対象の店id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"

        "403":
          description: Not authorized
        "404":
          description: Such user or restaurant  is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    delete:
      tags:
        - users
      summary: お気に入りの削除
      parameters:
        - in: path
          name: userid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikuiユーザid
        - in: query
          name: restaurantid
          schema:
            type: string
            format: uuid
          required: false
          description: 消去対象の店名,省略の場合全消去
      responses:
        "204":
          description: NoContent
        "403":
          description: Not authorized
        "404":
          description: Such user or restaurant  is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error

  /restaurants:
    get:
      tags:
        - restaurant
      summary: 全登録店の取得
      responses:
        "200": # status code
          description: A JSON array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Restaurant"
        "403":
          description: Not authorized
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    post:
      tags:
        - restaurant
      summary: 新規店登録
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: Create a new user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "403":
          description: Not authorized
        "500":
          description: Internal server error
        default:
          description: Unexpected Error

  /restaurants/{restaurantid}:
    get:
      tags:
        - restaurant
      summary: 指定店の取得
      parameters:
        - in: path
          name: restaurantid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikui店id
      responses:
        "200":
          description: Restaurant object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
        "403":
          description: Not authorized
        "404":
          description: Such restaurant is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    patch:
      tags:
        - restaurant
      summary: 指定店情報編集
      parameters:
        - in: path
          name: restaurantid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikui店id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Restaurant"
      responses:
        "200":
          description: successfully updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
        "403":
          description: Not authorized
        "404":
          description: Such restaurant is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error
    delete:
      tags:
        - restaurant
      summary: 指定店削除
      parameters:
        - in: path
          name: restaurantid
          schema:
            type: string
            format: uuid
          required: true
          description: nomikui店id
      responses:
        "200":
          description: successfully deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
        "403":
          description: Not authorized
        "404":
          description: Such restaurant is not found
        "500":
          description: Internal server error
        default:
          description: Unexpected Error

  /nomikui:
    get:
      tags:
      - nomikui
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "alter"
        traQid:
          type: string
          example: alt--er
      required:
        - id
        - name
    Restaurant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "四川屋台"
        areaid:
          type: string
          format: uuid
        genreid:
          type: string
          format: uuid
        registered_at:
          type: string
          format: date-time
        picture:
          type: string
          format: uri
        comment:
          type: string
          example: "麻婆豆腐の美味しいドカ食い向けの店"
      required:
        - id
        - name
        - areaid
        - genreid
        - registered_at
    Nomikui:
      type: object
      properties:
        id:
          type: string
          format: uuid
        restaurantid:
          type: string
          format: uuid
        organizerid:
          type: string
          format: uuid
        conducted_at:
          type: string
          format: date-time
        isopen:
          type: boolean
        picture:
          type: string
          format: uri
        comment:
          type: string
          example: "プロジェクトnomikui会"
      required:
        - id
        - restaurantid
        - organizerid
        - conducted_at
        - isopen

tags:
  - name: users
    description: ユーザ関連API
  - name: restaurant
    description: 店関連API
  - name: nomikui
    description: nomikui関連API
